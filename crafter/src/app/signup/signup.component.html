<section id="signup">
<div class="row">
    <div class="col-sm-12 col-lg-6" id="signup-form">

    
 <h1 class="center">Create Account</h1>
 <p class="center">Already have an account ? <a routerLink="/login">Sign In</a></p>
      <form novalidate  (ngSubmit)="onsignup()">
        <div class="container">
          <div class="row" style="width:80%; margin:0 auto;">
            <div class="col-lg-6">
              <input type="text" class="input" name="firstName" [(ngModel)]="User.firstName" placeholder="First Name">
            </div>
            <div class=" col-lg-6">
              <input type="text" class="input" name="lastName" [(ngModel)]="User.lastName"  placeholder="Last Name">
            </div>
            <div class="col-lg-12">
              <input type="text" class="input"  name="userName"  [(ngModel)]="User.userName"  placeholder="Username">
            </div>
            <div class="col-lg-12">
              <input type="text" class="input" name="email" [(ngModel)]="User.email" placeholder="Email"> 
            </div>
            <div class="col-lg-12">
              <input type="password" class="input" name="password" [(ngModel)]="User.password"  placeholder="Password">
            </div>
            <div class="col-lg-12">
              <mat-form-field style="margin-top: 20px;" >
                <mat-label style="color: white;">Who are You?</mat-label>
                <mat-select style="color: white !important;" [(ngModel)]="User.whoAreYou" name="food">
                  <mat-option style="color: white !important; background-color:rgba(44, 43, 43, 0.678);;" *ngFor="let i of Options" [value]="i">
                    {{i}}
                  </mat-option>
                </mat-select>
              </mat-form-field>            </div>
            <div class="col-lg-12">
           <button type="submit">Sign Up</button>
            </div>
          </div>

        </div>
      </form>

    </div>
    <div class="col-sm-12 col-lg-6" id="image">

    </div>

</div>
</section>
