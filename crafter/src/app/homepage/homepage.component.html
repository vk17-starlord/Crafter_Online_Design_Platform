<div class="homepage-container row">
  <div class="col-sm-12 col-lg-2" id="menu">
    <div class="navbar">
      <h1>Crafter</h1>
      
        </div>
      <div class="menu">
        <a routerLink='/blog'> <i class="fab fa-blogger-b"></i> Blog</a>
        <a routerLink='/Explore'> <i class="far fa-compass"></i> Explore</a>
        <a routerLink='/Guide'><i class="fas fa-graduation-cap"></i> Guide </a>
        <a routerLink='/Project'> <i class="fas fa-project-diagram"></i> Project </a>

      </div>

      <button (click)="onlogout()">Log Out</button>

  </div>
  
  <div class="col-sm-12 col-lg-8">
   <div class="container">


    <div class="slide-container d-flex justify-content-center align-items-center ">
      <div class="slider">   
        <owl-carousel-o [options]=" customOptions2">
  
          <ng-template carouselSlide *ngFor="let post of   Cards" >
              <div class="slider-card row">
  
                <div class="col-sm-6 " id="desc">
                  <h3>{{post.heading}}</h3>
                  <p>{{post.desc}}</p>
  <button [routerLink]='post.link'> View </button>
                </div>
                <div class="col-sm-6 d-flex justify-content-center align-items-center" id="img">
                  <img src="{{post.img}}" alt="">
                </div>
  
              </div>    
          </ng-template>      
      </owl-carousel-o>
    
      </div>   
     

      

    </div>
    <h1 id="h-title">Recent Articles</h1>
    <div class="blog-container row" *ngFor="let blog of RecentBlogs; let indexOfelement=index">

      <div class="col-sm-12 col-lg-5" id='img' *ngIf="indexOfelement % 2==0">
        <img [src]="blog.b_coverPhoto" alt="">
      </div>
      <div class="col-sm-12 col-lg-7" id='txt'>

        <h4> {{indexOfelement+1}} : {{blog.b_title}}</h4>
<p>{{blog.b_desc}}</p>
<button [routerLink]="['/blogdetail', blog._id]" > Read More </button>
      </div>

      <div class="col-sm-12 col-lg-5" id='img' *ngIf="indexOfelement % 2!=0">
        <img [src]="blog.b_coverPhoto" alt="">
      </div>
    </div>

    <div class=" b-container">
<h2 id="h-title">Latest Design</h2>
<div class=" row">
  <div  [routerLink]="['/Exploredetail', design._id]" class="col col-sm-12 col-lg-6" *ngFor="let design of  RecentPosts" >
    <img [src]="design.d_pic" alt="">
  </div>


</div>


</div>

   </div>
   
  </div>

  
  <div class="col-sm-12 col-lg-2" id="users">
   <div class="profile-bg">

   </div>
      <img [routerLink]="['/profilepage',CurrentUser._id]" [src]="CurrentUser.profilePic" alt="" id="profile-pic">
          <p>{{CurrentUser.userName}}</p>

          <div class="userlist">
<h4>Recent Users</h4>
            <div *ngFor="let user of RecentUsers">
<p [routerLink]="['/profilepage',user.postedBy._id]"> <img [src]="user.postedBy.profilePic" alt="" id="u-pic"> <span>{{user.postedBy.userName}}</span></p>
            </div>

          </div>

    </div>
</div>
